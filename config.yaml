baseURL: "https://kongjun18.github.io/"
defaultContentLanguage: "zh-cn" # 默认语言为中文
languageCode: "zh-CN" #　使用中文
hasCJKLanguage: true # 启用对东亚文字的支持
title: "孔俊的知识库" # 浏览器标签名
images: ["/favicon-16x16.webp"]
theme: "FixIt" # 主题
summaryLength: 180
params: # 覆盖默认选项
  version: "0.2.x" # FixIt v0.2.x 版本
  defaultTheme: "auto" # FixIt 默认样式为 auto
  gitRepo: "https://github.com/kongjun18/blog" # 源代码 Github 网址
  externalIcon: true # 启用外链
  autoBookmark: true # 关闭页面时保存阅读进度
  header:
    title:
      name: "孔俊的知识库" # 网址 header 标题
      logo: "/logo.svg"
  footer:
    license: "All rights reserved" # copyright
    since: 2022 # 网站创建时间
  page:
    gravatarForce: false
    code:
      maxShownLines: 40
    reward:
      enable: true
      position: "after"
      ways:
        wechatpay: "/wechatpay.png"
        alipay: "/alipay.jpg"
  tagcloud:
    enable: true
  author: # 作者信息，用于 archetypes 模版
    name: "孔俊"
    email: "kongjun18@outlook.com"
    link: "https://github.com/kongjun18"
  home:
    profile:
      avatarURL: "/avatar.jpg" # 头像图片
      avatarMenu: "about"
      gravatarEmail: ""
      subtitle: "记录探索的过程" # 头像下的文字
  social:
    Github: "kongjun18"
    Email: "kongjun18@outlook.com"
  pangu:
    enable: true # 自动开启盘古插件
  githubCorner: # 在右上角显示博客 Github 链接
    enable: true
    permalink: "https://github.com/kongjun18/blog"
    title: "查看博客源代码"
    position: "left"
menu:
  main:
    - identifier: "posts"
      pre: ""
      post: ""
      name: "文章"
      url: "/posts/"
      title: ""
      weight: 1
    - identifier: "categories"
      pre: ""
      post: ""
      name: "分类"
      url: "/categories/"
      title: ""
      weight: 2
    - identifier: "tags"
      pre: ""
      post: ""
      name: "标签"
      url: "/tags/"
      title: ""
      weight: 3
    - identifier: "archives"
      pre: ""
      post: ""
      name: "归档"
      url: "/archives/"
      title: ""
      weight: 4
    - identifier: "about"
      pre: ""
      post: ""
      name: "关于我"
      url: "/about/"
      title: ""
      weight: 5
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4
    startLevel: 2
